<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean Marte</title>
    <link rel="prefetch" href="css/bootstrap.min.css" as="style">
    <link rel="prefetch" href="https://kit.fontawesome.com/4c49a8e13d.jss" as="icon">

    <link rel="stylesheet" href="css/bootstrap.min.css" async>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/4c49a8e13d.js" crossorigin="anonymous" async></script>
</head>

s
<body>
    <header>
        <div class="container nav-container-css pt-4 pb-4">
            <nav class="navbar navbar-dark navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Portfolio</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link nav-link-css" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-css" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-css" href="#">Skills</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-css" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link nav-link-css" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container header-container-css">
            <div class="text-header-css">
                <p class="name-header-css">Hello, <span>I’m Jean Marte</span></p>
                <p class="description-header-css">Hi, <span>I’m a Web Developer</span> and I’m delighted to work with
                    you.</p>
            </div>
            <div class="img-header-css">
                <img src="img/figuras.png" width="500" height="500" alt="">
            </div>
        </div>
    </header>

    <section class="container skill-container">
        <h2>Skills</h2>
        <div class="grid-column-css">

            <div class="icon-img">
                <p>HTML</p>
                <i class="fa-brands fa-html5"></i>
            </div>

            <div class="icon-img">
                <p>CSS</p>
                <i class="fa-brands fa-css3-alt"></i>
            </div>

            <div class="icon-img">
                <p>JS</p>
                <i class="fa-brands fa-square-js"></i>
            </div>

            <div class="icon-img">
                <p>SASS</p>
                <i class="fa-brands fa-sass"></i>
            </div>

            <div class="icon-img">
                <p>PHP</p>
                <i class="fa-brands fa-php"></i>
            </div>

            <div class="icon-img">
                <p>NODE JS</p>
                <i class="fa-brands fa-node"></i>
            </div>

            <div class="icon-img">
                <p>MYSQL</p>
                <img src="img/mysql.png" width="100" height="100" alt="">
            </div>

            <div class="icon-img">
                <p>GULP JS</p>
                <i class="fa-brands fa-gulp"></i>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
